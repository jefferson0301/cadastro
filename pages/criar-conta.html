<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/criar-conta.css">
</head>
<body>

    <main class="container" >
        <form data-formulario>
            <fieldset class="campo__formulario" >
                <label for="nome" class="label-campo__formulario" >Nome</label>
                <input name="nome" class="campo__input" type="text" required >
                <span class="mensagem-erro" id="mensagem-erro-nome" ></span>
            </fieldset>
    
            <fieldset class="campo__formulario" >
                <label for="email" class="label-campo__formulario" required >Email</label>
                <input name="email" class="campo__input" type="email" minlength="4" required>
                <span class="mensagem-erro" id="mensagem-erro-email" ></span>
            </fieldset>
    
            <fieldset class="campo__formulario" >
                <label for="rg" class="label-campo__formulario" >RG</label>
                <input name="rg" class="campo__input" type="text" minlength="8" required >
                <span class="mensagem-erro" id="mensagem-erro-rg" ></span>
            </fieldset>
    
            <fieldset class="campo__formulario" >
                <label for="cpf" class="label-campo__formulario" >CPF</label>
                <input name="cpf" class="campo__input" type="text" minlength="11" maxlength="14" required pattern="\{d3}\.?\{d3}\.?\{d3}\-?\{d2}">
                <span class="mensagem-erro" id="mensagem-erro-cpf" ></span>
            </fieldset>
    
            <fieldset class="campo__formulario" >
                <label for="senha" class="label-campo__formulario" >Senha</label>
                <input name="senha" class="campo__input" type="password" minlength="6" required >
                <span class="mensagem-erro" id="mensagem-erro-senha" ></span>
            </fieldset>
    
            <fieldset class="campo__formulario" >
                <label for="confirmarSenha" class="label-campo__formulario" >Confirmar senha</label>
                <input name="confirmarSenha" class="campo__input" type="password" required minlength="6" >
                <span class="mensagem-erro" id="mensagem-erro-senha-confirmar" ></span>
            </fieldset>
    
            <fieldset class="campo__formulario-check" >
                <input name="termos-uso" class="campo__input" type="checkbox"  id="check-terms" class="label-campo__formulario" required >
                <p for="termos-uso" id="termos" >
                    Li e estou ciente quanto às condições de tratamento dos meus dados conforme descrito
                     na Política de Privacidade do banco.
                </p>
            </fieldset>
            <span class="mensagem-erro" id="mensagem-erro-termos-lidos" ></span>
    
            <div class="campo__botao-enviar" >
                <input type="button" class="btn-enviar" value="Avançar">
            </div>
    
        </form>
    </main>
    
    <script src="../js/script.js" type="module"></script>
    <script src="../js/verificarTermosUso.js"></script>
</body>
</html>
